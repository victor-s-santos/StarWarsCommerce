{% extends 'base.html' %}
{% block content %}
<div class="mt-5">
    <h2>Welcome to Commerce Page!</h2>
</div>
<div class="content mt-1">
    {% for o in orders %}
    <div class="card bg-light text-dark">
        <div class="card-header">{{ o.product_name }}</div>
        <div class="card-body">{{ o.suggested_price }}</div>
        <div class="card-footer">{{ o.amount }}</div>
    </div>
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form> 
    {% endfor %}
</div>
{% endblock %}
