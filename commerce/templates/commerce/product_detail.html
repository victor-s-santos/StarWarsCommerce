{% extends 'base.html' %}
{% block content %}
<div class="mt-5">
    <h2>Detail Product</h2>
</div>
<div class="content mt-1 mb-5">
    <div class="card bg-light text-dark">
        <div class="card-header">{{ product.product_name }}</div>
        <div class="card-body"><ul><li>Price: {{ product.unit_price }}</li><li>Multiples: {{ product.multiple }}</li></ul></div>
        <div class="card-footer"><a href="{% url 'register_order' %}"><button class="btn btn-success">Buy</button></a></div>
        {% if user.is_superuser %}
        <div class="card-footer">
            <ul>
                <li><a class="btn btn-primary" href="{% url 'product_edit' pk=product.pk %}">Update</a></li>
                <li><a class="btn btn-primary" href="{% url 'product_remove' pk=product.pk %}">Remove</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
