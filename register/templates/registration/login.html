{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-5">
    <h1>Login</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-block">
                {{form.username|as_crispy_field}}
            </div>
            <div class="input-block">    
                {{form.password|as_crispy_field}}
            </div>
            <div class="btn-login">
                <input type="submit" class="btn btn-outline-success" value='Login'>
            </div>

            <div class="links mt-2">
                <a href="{% url 'reset_password' %}" class="btn btn-outline-info">Forgot your password? </a>
                <a href="{% url 'register' %}" class="btn btn-outline-info">Still not registered?</a>
            </div>
    </form>
</div>
{% endblock %}
